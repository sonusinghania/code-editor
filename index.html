<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Here is the Css -->
    <link rel="stylesheet" href="./style.css">
    <title>Code Editor By Sonu</title>
    <link rel="icon" href="./parentheses_7426860.png">
</head>

<body>
    <div class="mainarea">
        <div class="editors">
            <h2>HTML</h2>
            <textarea name="" id="html" cols="30" placeholder="HTML" rows="10"></textarea>
        </div>
        <div class="editors">
            <h2>CSS</h2>
            <textarea name="" id="css" cols="30" placeholder="css" rows="10"></textarea>
        </div>
        <div class="editors">
            <h2>Javascript</h2>
            <textarea name="" id="js" cols="30" placeholder="JavaScript" rows="10"></textarea>
        </div>
    </div>
    <div class="output">
        <h2>Output</h2>
        <iframe src="" id="code"></iframe>
        <!-- Here Code Buttons -->
        <div class="buttons">
            <button id="copyBtn">Copy</button>
            <button id="saveBtn">Save</button>
        </div>
    </div>
    <script src="/app.js"></script>

</body>

</html>
